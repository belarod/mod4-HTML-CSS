<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p><label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="5" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p><label for="imes">Periodo letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p><label for="idata">Dia da prova</label>
                <input type="date" name="data" id="idata">
            </p>
        </fieldset>
        <!--text, number, month, date, time-->
        <p><label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <p><label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel">
        </p>
        <!--email, tel-->
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
